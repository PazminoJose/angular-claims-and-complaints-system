<div fxLayout="column">
  <table id="exportableTable" mat-table [dataSource]="data">
    <ng-content></ng-content>
    <ng-container [matColumnDef]="metaData.field" *ngFor="let metaData of metaDataColumns">
      <th mat-header-cell *matHeaderCellDef>{{metaData.title}} </th>
      <td mat-cell *matCellDef="let row">
        {{ row[metaData.field] }}
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns:columns" class="highline"></tr>
  </table>
</div>
